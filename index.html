<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="container">
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333" />
            <button id="colormode" class="buttons">Color Mode</button>
            <button id="rainbowmode" class="buttons">Rainbow Mode</button>
            <button id="eraser" class="buttons">Eraser</button>
            <button id="clear" class="buttons">Clear</button>
            <div id="slidervalue" >16 x 16</div>
            <input id="slider" class="range" type="range" value="16" min="1" max="64">
        </div>
        <div id="grid" class="grid-container"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
